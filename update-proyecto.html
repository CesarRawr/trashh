<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Actualizar proyecto</title>
</head>
<body>
	<div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="mt-4">Actualizar proyecto</h2>
            <hr>
            <form method="post" onsubmit="return false">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control">
              </div>
              <br>
              <div class="form-group">
                <label for="status">Status</label>
                <input type="text" name="status" id="status" class="form-control">
              </div>
              <br>
              <br>
              <div class="form-group">
                <label for="fechadc">Fecha de contrataci√≥n</label>
                <input type="date" name="fechadc" id="fechadc" class="form-control">
              </div>
              <br>
				<div class="form-group">
                <label for="contratista">Contratista - CLIENTE</label>
                <select name="contratista" id="contratista" class="form-control">
                </select>
              </div>
              <br>
              <div class="form-group">
                <button class="btn-add" id="btn-add-proyecto" onclick="addProyecto()"> Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>  
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="src/js/updateProyecto.js"></script>
</html>
