<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro TC</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h2>Registro a la Licenciatura en Tecnologias</h2>
    <br> </br>
    <b>Favor de llenar el formulario para el registro.</b>
    <form action="registro.php" method="post">
        <div class="mb-3">
            <label class="form-label" for="inputName">Nombre(s):<sup>*</sup></label>
            <input class="form-control" type="text" name="name" id="inputName">
        </div>

        <div class="mb-3">
            <label class="form-label" for="inputSurname">Apellidos:<sup>*</sup></label>
            <input class="form-control" type="text" name="surname" id="inputSurname">
        </div>

        <div class="mb-3">
            <label class="form-label" for="inputAge">Edad:<sup>*</sup></label>
            <input class="form-control" type="number" name="age" id="inputAge">
        </div>

        <div class="mb-3">
            <label class="form-label" for="inputSex">Sexo:<sup>*</sup></label>
            <input class="form-control" type="text" name="sex" id="inputSex">
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputPhone">Celular:<sup>*</sup></label>
            <input class="form-control" type="text" name="phone" id="inputPhone">
        </div>

        <div class="mb-3">
            <label class="form-label" for="inputEmail">Correo:<sup>*</sup></label>
            <input class="form-control" type="text" name="email" id="inputEmail">
        </div>

        <input class="btn btn-primary" type="submit" value="Enviar">
        <input class="btn btn-secondary" type="reset" value="Borrar">
    </form>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
