<!DOCTYPE html>
<html lang="en,es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Empleado</title>
</head>
<body>
  <h2>Agregar un nuevo Empleado</h2>
  <form method="post" onsubmit="return false">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control">
    </div>
    <div>
      <label for="apellido">Correo</label>
      <input type="email" name="email" id="email" class="form-control">
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <div>
      <label for="isDirector">Es director?</label>
      <input type="checkbox" name="checkbox" id="isDirector"><br>
      <div>
        <button class="btn-add" id="btn-add-empleado" onclick="addEmpleado()"> Aceptar</button>
        <!-- <button class="btn-can" id="btn-can-empleado" onclick="¿?()"> Cancelar</button> -->
      </div>
  </form>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="src/js/addEmpleado.js"></script>
</html>
